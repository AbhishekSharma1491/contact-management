<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card bg-light text-dark">
    <div class="card-body">
        <h1>&nbsp;Contact Management</h1>
        <div th:switch="${contacts}" class="container my-5">
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contact : ${contacts}">
                                <td th:text="${contact.firstName}"></td>
                                <td th:text="${contact.lastName}"></td>
                                <td th:text="${contact.email}"></td>
                                <td th:text="${contact.phoneNumber}"></td>
                                <td th:text="${contact.status}"></td>
                                <td>
                                    <a th:href="@{/editContact/{id}(id=${contact.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="my-5">
                    <a href="/editContact" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Contact </i></a>
                </p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
